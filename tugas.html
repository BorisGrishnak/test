          <button class="btn btn-primary mt-3" onclick="tambah()">Tambah</button>

        <script>
          function tambah() {
            var a = parseInt(document.getElementById("angka1").value);
            var b = parseInt(document.getElementById("angka2").value);
            var tambah = a + b;
            console.log("Penjumlahan " + a + " + " + b + " = " + tambah);
          }

          function kurang() {
            var a = parseInt(document.getElementById("angka1").value);
            var b = parseInt(document.getElementById("angka2").value);
            var kurang = a - b;
            console.log("Pengurangan " + a + " - " + b + " = " + kurang);
          }

          function kali() {
            var a = parseInt(document.getElementById("angka1").value);
            var b = parseInt(document.getElementById("angka2").value);
            var kali = a * b;
            console.log("Perkalian " + a + " * " + b + " = " + kali);
          }

          function bagi() {
            var a = parseInt(document.getElementById("angka1").value);
            var b = parseInt(document.getElementById("angka2").value);
            var bagi = a / b;
            console.log("Pembagian " + a + " / " + b + " = " + bagi);
          }
        </script>
